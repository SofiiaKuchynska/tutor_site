<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞–∑–∞ –£—Ä–æ–∫—ñ–≤</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            color: #333;
        }
        
        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ñ—ñ–ª—å—Ç—Ä—É */
        .filter-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #e9ecef;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background-color: #007bff;
            color: white;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–∞—Ä—Ç–æ–∫ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .icon {
            font-size: 50px; /* –ú–æ–∂–Ω–∞ –∑–∞–º—ñ–Ω–∏—Ç–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ <img> */
            margin-bottom: 15px;
        }
        .student-tag {
            font-size: 12px;
            background: #e2e8f0;
            padding: 4px 8px;
            border-radius: 10px;
            margin-top: 10px;
            color: #64748b;
        }
        
        /* –ö–ª–∞—Å –¥–ª—è –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –∫–∞—Ä—Ç–æ–∫ –ø—Ä–∏ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>üìö –ú–æ—ó –º–∞—Ç–µ—Ä—ñ–∞–ª–∏</h1>

    <div class="filter-container">
        <button class="filter-btn active" onclick="filterCards('all')">–í—Å—ñ</button>
        <button class="filter-btn" onclick="filterCards('vsevolod')">–í—Å–µ–≤–æ–ª–æ–¥</button>
        <button class="filter-btn" onclick="filterCards('other')">–Ü–Ω—à—ñ —É—á–Ω—ñ</button>
    </div>

    <div class="grid-container">
        
        <a href="geometry_progression.html" class="card" data-student="vsevolod">
            <div class="icon">üìà</div>
            <h3>–ì–µ–æ–º–µ—Ç—Ä–∏—á–Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—ñ—è</h3>
            <span class="student-tag">–í—Å–µ–≤–æ–ª–æ–¥</span>
        </a>

        <a href="math_6_dii.html" class="card" data-student="other">
            <div class="icon">‚úñÔ∏è</div>
            <h3>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ 6 –∫–ª–∞—Å (–î—ñ—ó)</h3>
            <span class="student-tag">–Ü–Ω—à—ñ —É—á–Ω—ñ</span>
        </a>

    </div>

    <script>
        function filterCards(studentId) {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                if (studentId === 'all' || card.getAttribute('data-student') === studentId) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });

            // –ó–º—ñ–Ω–∞ –∫–æ–ª—å–æ—Ä—É –∞–∫—Ç–∏–≤–Ω–æ—ó –∫–Ω–æ–ø–∫–∏ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
